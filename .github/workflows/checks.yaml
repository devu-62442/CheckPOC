          echo "ğŸ”— PR URL: ${{ github.event.pull_request.html_url }}"
          echo "ğŸ”€ Source Branch: ${{ github.event.pull_request.head.ref }}"
          echo "ğŸ¯ Target Branch: ${{ github.event.pull_request.base.ref }}"
          echo "ğŸ§‘â€ğŸ’» Merged By: ${{ github.event.pull_request.merged_by.login }}"
